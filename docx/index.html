<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>WinUi++</title>
  <link rel="icon" href="./_media/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">
  
  <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'WinUi++',
      repo: 'https://github.com/shelllet/WinUi',
      coverpage: true,
      loadSidebar: true,
      mergeNavbar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md',
        // '.*?/changelog':
        //   'https://gitlab.com/junwu/winui2/-/raw/main/README.md',
      },
      maxLevel: 4,
      subMaxLevel: 2,
      loadNavbar: true,
      executeScript: true,
      // relativePath: true,
      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
      },
      plugins: [
        function release(hook, vm) {
          hook.doneEach(function () {
            var dev = Docsify.dom.find('#dev');
            var rel = Docsify.dom.find('#rel');

            if (document.location.hostname === 'shelllet.github.io') {
              dev.parentElement.style.display = 'none';
            }
            else {
              rel.parentElement.style.display = 'none';
            }
          });
        },
      ]
    }

    const gitalk = new Gitalk({
      clientID: '1950547cecdacae2a71a',
      clientSecret: 'ecada96501418c89375751dc8e412af679db4285',
      repo: 'winui',
      owner: 'shelllet',
      admin: ['shelllet'],
      distractionFreeMode: false
    })

  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
</body>

</html>
